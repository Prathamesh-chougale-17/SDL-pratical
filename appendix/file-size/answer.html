<!DOCTYPE html>
<html>
  <head>
    <title>File Size Calculator</title>
    <script>
      function calculateFileSize() {
        var fileInput = document.getElementById("fileInput");
        var fileSize = fileInput.files[0].size; // Size of the selected file in bytes

        var fileSizeInKB = fileSize / 1024; // Convert bytes to kilobytes
        var fileSizeInMB = fileSizeInKB / 1024; // Convert kilobytes to megabytes

        var resultElement = document.getElementById("result");

        if (fileSizeInMB >= 1) {
          resultElement.innerHTML =
            "File Size: " + fileSizeInMB.toFixed(2) + " MB";
        } else {
          resultElement.innerHTML =
            "File Size: " + fileSizeInKB.toFixed(2) + " KB";
        }
      }
    </script>
  </head>
  <body>
    <h1>File Size Calculator</h1>
    <input type="file" id="fileInput" onchange="calculateFileSize()" />
    <div id="result"></div>
  </body>
</html>
