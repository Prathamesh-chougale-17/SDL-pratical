<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
  </head>
  <body>
    <h1>Fibonacci Series</h1>

    <p id="fibonacci-series"></p>

    <script>
      // Function to generate Fibonacci series
      function fibonacciSeries(n) {
        var fib = [0, 1];
        for (var i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
      }

      // Get the number of terms in Fibonacci series
      var numTerms = 10; // Change this to generate more terms

      // Generate Fibonacci series
      var series = fibonacciSeries(numTerms);

      // Display Fibonacci series on the HTML page
      var fibonacciSeriesElement = document.getElementById("fibonacci-series");
      fibonacciSeriesElement.textContent = series.join(", ");
    </script>
  </body>
</html>
